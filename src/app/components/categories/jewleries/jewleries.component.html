<section [ngStyle]="greenmode ? green : null" class="container mb-5">
  <div>
    <h1 class="text-capitalize text-center p-2 mb-5">jeweleries</h1>
  </div>
  <div class="row gap-3 justify-content-center" *ngIf="!spinner">
    <div
      class="card col-lg-4 col-md-6 col-sm-12"
      style="width: 18rem"
      *ngFor="let product of Products"
    >
      <app-product
        [jeleriesCart]="service.jeleriesCart"
        [Product]="product"
        (target)="addToCart($event)"
      ></app-product>
    </div>
  </div>
  <div
    class="spin d-flex justify-content-center align-items-center w-100"
    *ngIf="spinner"
  >
    <app-spinner></app-spinner>
  </div>
</section>
