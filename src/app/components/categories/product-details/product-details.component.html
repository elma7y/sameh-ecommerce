<div class="container">
  <div class="row">
    <div
      [ngStyle]="greenmode ? green : null"
      class="col-lg-12 col-md-12 col-sm-12 d-flex flex-column flex-lg-row flex-md-row mycard justify-content-center gap-5"
    >
      <div class="image d-flex align-items-center">
        <img class="img-fluid" src="{{ service.singleProduct.image }}" />
      </div>
      <div class="details container">
        <p
          class="title text-capitalize align-items-baseline d-flex mb-4 text-start flex-column flex-lg-row flex-md-row"
        >
          <span>title:</span> {{ service.singleProduct.title }}
        </p>
        <p
          class="category text-capitalize align-items-baseline d-flex mb-4 text-start flex-column flex-lg-row flex-md-row"
        >
          <span>category:</span> {{ service.singleProduct.category }}
        </p>
        <p
          class="desc text-capitalize d-flex align-items-baseline mb-4 text-start flex-column flex-lg-row flex-md-row"
        >
          <span>description:</span> {{ service.singleProduct.description }}
        </p>
        <p
          class="rating text-capitalize d-flex align-items-baseline mb-4 text-start flex-column flex-lg-row flex-md-row"
        >
          <span>rate:</span> {{ service.singleProduct.rating.rate }}
        </p>
        <p
          class="count text-capitalize d-flex align-items-baseline mb-4 text-start flex-column flex-lg-row flex-md-row"
        >
          <span>count:</span> {{ service.singleProduct.rating.count }}
        </p>
        <div
          class="cards-footer d-flex justify-content-between align-items-center"
        >
          <button (click)="back()" class="btn w-100 fs-5">back</button>
        </div>
      </div>
    </div>
  </div>
</div>
