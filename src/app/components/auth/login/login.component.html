<div
  class="login container-fluid d-flex align-items-center justify-content-center"
>
  <div
    class="log-form d-flex justify-content-center flex-column align-items-center"
  >
    <!-- reg-image -->
    <img class="img-fluid" src="assets/images/profile/register.png" alt="" />
    <!-- title -->
    <div class="title text-capitalize">login</div>
    <!-- reg-form -->
    <form [formGroup]="login" (ngSubmit)="submit()">
      <!-- username field -->
      <div class="field">
        <i class="bi bi-person-circle"></i>
        <input
          type="text"
          class="form-control"
          placeholder="UserName*"
          formControlName="username"
        />
      </div>
      <!-- username validation msg -->
      <div [ngClass]="uservalidstyle" class="uservalid text-capitalize">
        {{ usernamevalidmsg }}
      </div>
      <!-- password field -->
      <div class="field mt-4">
        <i class="bi bi-file-lock-fill"></i>
        <input
          [type]="showpass ? 'text' : 'password'"
          class="form-control"
          placeholder="Password*"
          formControlName="password"
        />
        <i (click)="showpass = !showpass" class="bi bi-eye-fill eyes"></i>
      </div>
      <!-- password validation msg -->
      <div [ngClass]="passwordvalidstyle" class="uservalid text-capitalize">
        {{ passwordvalidmsg }}
      </div>

      <!-- submit button -->
      <button [disabled]="login.invalid" type="submit" class="btn">
        Login
      </button>
    </form>
    <!-- signin button -->
    <div class="sign mt-4 d-flex flex-column">
      <span class="text-capitalize fw-bold fs-5 text-center"
        >join our family</span
      >
      <button routerLink="/register" class="btn mt-4">Register</button>
    </div>
  </div>
</div>
